name: PR Bot

on:
  workflow_dispatch: # allows manual triggers
  push:
    paths:
      - .pr_requests/** # whenever we drop a file in this folder

jobs:
  open-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --global user.name "quote-bot"
          git config --global user.email "bot@quote.local"

      - name: Create branch from request
        run: |
          REQUEST_FILE=$(ls .pr_requests | head -n 1)
          BRANCH="auto-pr-$(date +%s)"
          git checkout -b $BRANCH
          cp .pr_requests/$REQUEST_FILE README.md
          git add README.md
          git commit -m "Auto PR: $REQUEST_FILE"
          git push origin $BRANCH

      - name: Open Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}
          title: "Automated PR"
          body: "This PR was created automatically by the PR Bot workflow."
